<!DOCTYPE html>

<html>
    <head>
        <title>Delete Element</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p"></p>
        <script>
            var lang = ["HTML", "CSS", "JAVASCRIPT", "PHP", 10, 20, 30];
            delete lang[0];
            document.getElementById("p").innerHTML = lang.toString();
        </script>
    </body>
</html>
