<!DOCTYPE html>

<html>
    <head>
        <title>Do While Loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p"></p>
        <script>
            var txt="";
            var i=1;
            do{
                txt+="Number is"+i+"<br>";
                i++;
            }while(i<=10);
            document.getElementById("p").innerHTML=txt;
        </script>
    </body>
</html>
