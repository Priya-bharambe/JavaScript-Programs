<!DOCTYPE html>

<html>
    <head>
        <title>For Loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p"></p>
        <script>
            var lang=["HTML","CSS","JAVASCRIPT","JAVA","BOOTSTRAP","ANGULAR","C","C++","NODE.JS"];
            var txt="";
            var i;
            for(i=0;i<lang.length;i++){
                txt+=lang[i]+"<br>";
            }
            document.getElementById("p").innerHTML=txt;
        </script>
    </body>
</html>
