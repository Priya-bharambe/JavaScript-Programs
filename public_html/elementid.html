<!DOCTYPE html>

<html>
    <head>
        <title>Element by ID</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p1"> hello from java script</p>
        <p id="p2"></p>
        <script>
            var myElement=document.getElementById("p1");
            document.getElementById("p2").innerHTML="The text from the p1=" +myElement.innerHTML;
        </script>
    </body>
</html>
