<!DOCTYPE html>

<html>
    <head>
        <title>Push Method</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p"></p>
        <button type="button" onclick="pushmthd()">Try It</button>
        <script>
            var lang=["HTML","CSS","JAVASCRIPT","PHP"];
            document.getElementById("p").innerHTML=lang;
            function pushmthd(){
                lang.push("JAVA");
                document.getElementById("p").innerHTML=lang;
                
            }
        </script>
    </body>
</html>
