<html>
    <head>
        <title>Function</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button type="button" onclick="getmsg()">Click Here</button>
        <p id="p1"></p>
        <script>
            function getmsg(){
                document.getElementById("p1").innerHTML="This program is done by using function";
            }
        </script>
        
    </body>
</html>
