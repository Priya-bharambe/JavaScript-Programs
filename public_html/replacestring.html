<!DOCTYPE html>

<html>
    <head>
        <title>Replace String</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p"></p>
        <script>
            var i="hello from javascript";
            var j=i.replace("hello","Hello");
            document.getElementById("p").innerHTML=j;
        </script>
    </body>
</html>
