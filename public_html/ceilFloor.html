<!DOCTYPE html>

<html>
    <head>
        <title>Math.ceil & Math.floor object</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
            document.getElementById("p1").innerHTML=Math.ceil(6.6);
            document.getElementById("p2").innerHTML=Math.floor(6.6);
        </script>
    </body>
</html>
