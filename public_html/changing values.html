<!DOCTYPE html>

<html>
    <head>
        <title>Changing Values</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p"></p>
        <script>
           var lang=["HTML","CSS","PHP","BOOTSTRAP"];
           lang[2]="ANDROID";
           document.getElementById("p").innerHTML=lang;
        </script>
    </body>
</html>
