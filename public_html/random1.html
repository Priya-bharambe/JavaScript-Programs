<!DOCTYPE html>

<html>
    <head>
        <title>Get Random value between 1-9</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p"></p>
        <script>
            document.getElementById("p").innerHTML=Math.floor(Math.random()*9);
        </script>
    </body>
</html>
