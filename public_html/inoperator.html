<!DOCTYPE html>

<html>
    <head>
        <title>Increment Operator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p"></p>
        <script>
            var x=25;
            x++;
            var z=x;
            document.getElementById("p").innerHTML="value of z is="+z;
        </script>
    </body>
</html>
