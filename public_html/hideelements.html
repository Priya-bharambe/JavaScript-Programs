<html>
    <head>
        <title>Hide Content</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p1">This data will be hidden</p>
        <button type="button" onclick="hidefun()">Click Here</button>
        <script>
            function hidefun(){
                document.getElementById("p1").style.display="none";
                
            }
        </script>
    </body>
</html>
