<!DOCTYPE html>

<html>
    <head>
        <title>Attribute without function</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button type="button" onclick="document.getElementById('demo').src='images/bgr7.jpeg'">Previous</button>
        <img id="demo" src="images/bgr7.jpeg" style="width: 100px">
        <button type="button" onclick="document.getElementById('demo').src='images/biryani1.jpeg'">Next</button>
    </body>
</html>
