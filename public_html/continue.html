<!DOCTYPE html>

<html>
    <head>
        <title>Continue Statement in Loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p"></p>
        <script>
            var txt = "";
            var i;
            for (i = 0; i <= 10; i++) {
                if (i == 6) {
                    continue;
                }
                txt += "Number is" + i + "<br>";
            }
            document.getElementById("p").innerHTML = txt;
        </script>
    </body>
</html>
