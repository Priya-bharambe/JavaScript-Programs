<!DOCTYPE html>

<html>
    <head>
        <title>Even Odd</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p"></p>
        <script>
            var i=22;
            if(i%2==0){
                document.getElementById("p").innerHTML="Value is even";
            }else{
                document.getElementById("p").innerHTML="Value is odd";
            }
        </script>
    </body>
</html>
