<!DOCTYPE html>

<html>
    <head>
        <title>Lower and Upper case</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p"></p>
        <script>
            var i="HELLO from javascript";
            var j=i.toLowerCase();
            var k=i.toUpperCase();
            document.getElementById("p").innerHTML=j+"<br>"+k;
        </script>
    </body>
</html>
