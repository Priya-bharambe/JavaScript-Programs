<!DOCTYPE html>

<html>
    <head>
        <title>Math.min & Math.max object</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <p id="p1"></p>
         <p id="p2"></p>
        <script>
            document.getElementById("p1").innerHTML=Math.min(4,20,80,150,240,380);
            document.getElementById("p2").innerHTML=Math.max(4,20,80,150,240,380);
        </script>
    </body>
</html>
