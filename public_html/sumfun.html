<!DOCTYPE html>

<html>
    <head>
        <title>Sum b y using function</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p"> hello world</p>
        <button type="button" onclick="sum(10,10)">Click for sum</button>
        <button type="button" onclick="sum(10,20)">Click sum</button>
        
        <script>
           function sum(a,b){
               return document.getElementById("p").innerHTML=a+b;
           }
        </script>
    </body>
</html>
