<html>
    <head>
        <title>Date And Time</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <button type="button" onclick="printdate()">Click Here</button>
        <p id="p1"></p>
        <script>
            function printdate(){
                document.getElementById("p1").innerHTML=Date();
            }
        </script>
        
    </body>
</html>
