<!DOCTYPE html>

<html>
    <head>
        <title>Content Change with Function</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p1">Before Click content</p>
        <button type="button" onclick="content()">Click Here</button>
        <Script>
         function content(){
             document.getElementById("p1").innerHTML="After click content";
         }
        </script>
    </body>
</html>
